<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
            </div>
            <br>
        <div id="demo">
            <h2>The XMLHttpRequest Object</h2>
            <button type="button" onclick="loadDoc()">Change Content</button>
        </div>


        <script type="text/javascript">
        // STEP 1:  Setup the XML http request object
            var ajax = new XMLHttpRequest();
        // STEP 2:  Prepare the open AJAX request/ Call on the AJAX Open();
            ajax.open('GET', 'content.html');
        // STEP 3:  Define the AJAX response callBack method/define the AJAX Callback
            ajax.onreadystatechange = function() {
                if (ajax.readyState == 4) {
                        document.getElementById('content').innerHTML = ajax.responseText; 
                }
            }
        // STEP 4:  Send the AJAX request for data/Call on the AJAX Send();
			function getContent() {
                ajax.send();
                document.getElementById('btn_content').style.display = 'none';
            }
        </script>
        
        <script>
            function loadDoc() {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200){
                        document.getElementById('demo').innerHTML = this.responseText;
                    }
                };
                xhttp.open("Get", "ajax_info.txt", true);
                xhttp.send();
            }
        </script>
    </body>
</html>
